name: Codeforces Auto Sync

on:
  schedule:
    - cron: '30 0 * * *'  # Daily at 12:30 AM UTC
  workflow_dispatch:

jobs:
  sync_solutions:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Codeforces Sync Script
        env:
          CODEFORCES_HANDLE: ${{ secrets.CODEFORCES_HANDLE }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/sync_codeforces.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if ! git diff --quiet --cached; then
            git commit -m "Sync Codeforces solutions - $(date +'%Y-%m-%d')"
            git push
            echo "✅ Changes pushed successfully!"
          else
            echo "ℹ️ No changes to commit"
          fi
