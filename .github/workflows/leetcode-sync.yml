name: LeetCode Auto Sync

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  sync_solutions:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper diff checking
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 google-generativeai matplotlib
      
      - name: Run LeetCode Sync Script
        env:
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
          LEETCODE_CSRF: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/sync_leetcode.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check for any changes in the working directory
          CHANGED_FILES=$(git status --porcelain)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "‚ÑπÔ∏è No changes detected - repository is up to date"
            exit 0
          fi
          
          echo "üìù Changes detected:"
          echo "$CHANGED_FILES"
          echo ""
          
          # Stage all changes
          git add .
          
          # Commit with timestamp
          git commit -m "Sync LeetCode solutions - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          
          # Push to repository
          git push
          
          echo "‚úÖ Changes committed and pushed successfully!"
